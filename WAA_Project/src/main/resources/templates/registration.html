<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <!-- <script type="text/javascript" th:src="@{/js/ajax.js}"></script> -->
      <title>Registration Form</title>
      </head>
<body>
	<div id="result">
		<div id="errors"></div>
		<div id="success"></div>
	</div>
	<div class="container">
<!-- 	<ul th:if="${#fields.hasErrors('*')}"> -->
<!-- 	<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
	</ul> -->
	
	<h2 th:text="#{user.form.title}" class="text-center">Add a Employee</h2>
	
	<form action="#" th:action="@{/admin/registration}"
			th:object="${user}" method="post" class="form-horizontal">	
	<div class="form-group">
		<label class="control-label col-sm-2"><span data-th-text="#{user.form.username}">User Name</span></label> 
		<div class="col-sm-8">
		<input class="form-control" type="text" id="username" th:field="*{username}" />
		<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:errorclass="fieldError">Incorrect Username</span>
		</div>
		</div>
	<div class="form-group">
					<label class="control-label col-sm-2" for="password"><span th:text="#{user.form.password}">Password:
					</span></label> 
					<div class="col-sm-8">
					<input class="form-control" type="password" th:field="*{password}" />
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
						th:errorclass="fieldError">Incorrect password</span>
					</div>
		</div>
	<div class="form-group">
					<label class="control-label col-sm-2" for="active"><span th:text="#{user.form.active}">Active:
					</span></label> 
					<div class="col-sm-10">
					<input class="checkbox" type="checkbox" th:field="*{active}" th:value="true"/>
	</div>
	</div>
	<div class="form-group">			
					<label class="control-label col-sm-2" for="roles">Roles </label> 
					<div class="col-sm-10">
					<select th:field="*{roles}"
						id="dropRoles" size="4" multiple="true">
						<!--    <option value="0">--Select roles--</option>-->
						<option th:each="role : ${roles}" th:value="${role.id}"
							th:text="${role.roleName}"></option>
					</select>
	</div>
	</div>			
	<div class="form-group">	
					<label class="control-label col-sm-2" for="person">Person </label> 
					<div class="col-sm-10">
					<select th:field="*{person}"
						id="dropPerson" size=10>
						<option value="0">--Select person--</option>
						<option th:each="per : ${persons}" th:value="${per.id}"
							th:text="${per.firstName}"></option>
					</select>
	</div>
	</div>
	<div class="col-md-8 col-sm-offset-2 text-center">
				<button type="submit"  class="btn btn-default btn-lg">Create User</button></div>
		</form>
		<div class="col-md-8 col-sm-offset-2 text-center">
		<form th:action="@{/home}" method="get">
		<button class="btn btn-link btn-lg" type="Submit">Go To Home Page</button>
		</form>
		</div>
		</div>
</body>
</html>
